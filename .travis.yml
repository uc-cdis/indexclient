language: python
python:
- '3.6'
sudo: false
env:
  global:
  - PIPENV_IGNORE_VIRTUALENVS=1
  - secure: 
install:
- pip install pipenv
- pipenv install --dev --deploy --python `which python`
- pipenv graph
script: pipenv run py.test -vv
before_deploy:
- sed -i.bak "s/=get_version()/='$TRAVIS_TAG'/g" setup.py
- cat setup.py
- if [ $(python setup.py --version) == '0.0.0' ]; then travis_terminate 1; fi
deploy:
  provider: pypi
  user: uc-ctds
  skip_existing: true
  skip_cleanup: true
  on:
    python: 3.6
    repo: uc-cdis/REPO_NAME
    tags: true
  password:
    secure: 
after_deploy:
- pipenv run pip install gen3git
- pipenv run gen3git release
